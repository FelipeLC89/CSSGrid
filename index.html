<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Health Panel</title>
</head>
<body>
    <div class="container">
        <div class="bg1">
            <h2>16 <span>| 24</span></h2>
            <p>Objetivos Completos</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>
            <p>Respiração</p>
          </div>
          <div class="bg2">
            <h2><i class="fas fa-running"></i></h2>
            <p>Km's</p>
          </div>
          <div class="bg1">
            <h2>36 &deg;</h2>
            <p>Temperatura</p>
          </div>
          <div class="bg1">
            <h2><i class="fas fa-bed"></i></h2>
            <p>Sleep Keep</p>
          </div>
          <div class="bg2">
            <h2>98 <span>bpm</span></h2>
            <p>Batimentos Cardíacos</p>
          </div>
          <div class="bg1">
            <h2>83 <span>kg</span></h2>
            <p>Peso</p>
          </div>
          <div class="bg1">
            <h2>28 <span>%</span></h2>
            <p>Porcetagem de gordura</p>
          </div>
          <div class="bg2">
            <h2>118 <span>mgdl</span></h2>
            <p>Glicose</p>
          </div>
          <div class="bg2">
            <h2>680 <span>kcal</span></h2>
            <p>Consumo Diário</p>
          </div>
          <div class="bg2">
            <h2><i class="fas fa-dumbbell"></i></h2>
            <p>Exercício</p>
          </div>
          <div class="bg2">
            <h2>85 <span>%</span></h2>
            <p>Porcentagem de Hidratação</p>
          </div>
        </div>
</body>
</html>
